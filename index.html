<!DOCTYPE html>
<html lang="en">


<!-- ****** HEAD SECTION ****** -->


<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Quiz: JavaScript.</title>

    <!-- bootstrap css framework + jQuery/popper/bootstrap js (just in case)  -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!--css stylesheet stored locally within the directoy -->

    <link rel="stylesheet" href="style.css">

    <!-- "WORK SANS" font via goole fonts (fonts.google.com) -->

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">


</head>


<!-- ****** BODY SECTION ****** -->


<body id="background">


    <!-- top left / top right of page: high scores archive and the timer that counts down -->

    <div class="float-left btn btn-primary" id="highScoresClick" role="button">High Scores</div>

    <div class="float-right" id="timeLeft">Timer: 90</div>

    <!--high scores list that is initially hidden and presented upon clicking -->

    <section class="highScoresList">
        <ul id="highScoresArchive">
        </ul>
    </section>

    <!-- page breaks for layout breathability -->

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <!------------------------------------------>

    <!-- main welcome page section with title and start game functionality button in the form of a bootstrap jumbotron-->

    <main class="jumbotron jumbotron-fluid" id="welcomeSection">
        <div class="container-fluid">
            <h1 class="display-4">Web Development Quiz:</h1>
            <hr>
            <h1 class="display-4">JavaScript Edition.</h1>
            <br>
            <p>Try to answer these questions before the timer runs out.</p>
            <br>
            <p>Press the start button below to begin:</p>
            <br>
            <a class="btn btn-light" id="quizBeginsButton" role="button">Start</a>
        </div>
    </main>

    <!-- questions section that is initially hidden and presented upon clicking the start button above (quizBeginsButton)-->
    <!-- features four buttons with options that are directed to here via JavaScript with #id values-->

    <section class="container">
        <div class="questionSection">
            <h2 id="presentQuestion">Question</h2>
            <br>
            <div class="choiceButtons">
                <button type="button" class="btn btn-light" id="firstChoice">Button1</button>
                <button type="button" class="btn btn-light" id="secondChoice">Button2</button>
                <button type="button" class="btn btn-light" id="thirdChoice">Button3</button>
                <button type="button" class="btn btn-light" id="fourthChoice">Button4</button>
            </div>
        </div>
    </section>

    <!-- end of quiz section featuring a greeting letting you know how you did and allowing you to enter your inititals into local storage -->

    <section class="container">
        <form>
            <div class="form-group initialsSection">
                <h2 id="endQuizGreeting"></h2>
                <label for="formGroupExampleInput">Enter your initials below to add your personal high score.</label>
                <input type="text" class="form-control" id="initialsInput" placeholder="Enter Initials Here.">
                <br>
                <button type="button" class="btn btn-light submitButtonClick">Submit</button>
            </div>
        </form>
    </section>

    <!-- links to the JavaScript functionality page and the array of questions page for the quiz -->

    <script src="questionsandanswers.js"></script>
    <script src="script.js"></script>


</body>

</html>
